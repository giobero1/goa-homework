<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1 align="center"><u>Registration Form</u></h1>
    <hr>
    <h2 align="center">Registration</h2>
<div align="center">
    <form>
        <label for="First_Name"><b>First Name:</b></label>
        <input type="text" id="First_Name" placeholder="First Name" required><br><br>
        <label for="Last_Name"><b>Last Name:</b></label>
        <input type="text" id="Last_Name" placeholder="Last Name" required><br><br>
        <label for="Nick_Name"><b>Nick Name:</b></label>
        <input type="text" id="Nick_Name" placeholder="Nick Name" required><br><br>
        <label for="E_Mail"><b>E-Mail:</b></label>
        <input type="text" id="E_Mail" placeholder="E-Mail" required><br><br>
        <label for="Password"><b>Password:</b></label>
        <input type="password" id="Password" placeholder="Password" required><br><br>
        <label for="Date"><b>Date Of Birth:</b></label>
        <input type="date" id="Date" required><br><br>
        <label for="Gender1"><b>Gender:</b></label>
        <input type="checkbox" id="Gender1">
        <label for="Gender1"><b><i>Male</i></b></label>
        <input type="checkbox" id="Gender2">
        <label for="Gender2"><b><i>Female</i></b></label>
        <input type="checkbox" id="Gender3">
        <label for="Gender3"><b><i>Others</i></b></label><br><br>
        <input type="submit" value="Sumbit">
    </form>
</div>
</body>
</html>
