<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1 align="center">Registration</h1>
    <hr>
    <h2>Registration</h2>
    <form>
        <input id="Name" type="text" placeholder="Enter Your Name"><br><br>
        <input id="Last_Name" type="text" placeholder="Enter Your Last Name"><br><br>
        <input id="Age" type="number" placeholder="Enter Your Age"><br><br>
        <input id="Gmail" type="text" placeholder="Enter Your Gmail"><br><br>
        <input id="Password" type="password" placeholder="Enter Your Password"><br><br>
        <input id="Password" type="password" placeholder="Enter Your Password Again"><br><br>
        <input type="submit">
    </form>
    <h2>Login</h2>
    <form>
        <input id="Gmail" type="text" placeholder="Enter Your Gmail"><br><br>
        <input id="Password" type="password" placeholder="Enter Your Password"><br><br>
        <input type="submit">
    </form>
</body>
</html>
